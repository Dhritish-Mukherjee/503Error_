    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        @keyframes screen-tear {
            0% { clip-path: inset(0 0 0 0); transform: translateX(0); }
            5% { clip-path: inset(10% 0 40% 0); transform: translateX(-5px); }
            10% { clip-path: inset(50% 0 10% 0); transform: translateX(5px); }
            15% { clip-path: inset(0 0 0 0); transform: translateX(0); }
        }

        .glitch-tear {
            animation: screen-tear 0.2s infinite;
            animation-play-state: paused;
        }

        .glitch-tear.active {
            animation-play-state: running;
        }

        .shatter-fragment {
            position: absolute;
            background: #222;
            border: 1px solid #444;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
