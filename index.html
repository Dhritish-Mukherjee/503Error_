    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
            cursor: none;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            5% { opacity: 0.1; }
            10% { opacity: 1; }
            15% { opacity: 0.4; }
            20% { opacity: 1; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: flicker 0.2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.02); }
            10% { transform: scale(1); }
            15% { transform: scale(1.01); }
            50% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 2s infinite ease-in-out;
        }
        .mix-diff {
            mix-blend-mode: difference;
        }
        .scanline {
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
        .glitch-bg {
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                #111 10px,
                #111 20px
            );
        }
    </style>
